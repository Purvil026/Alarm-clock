<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
</head>

<body>
    <div class="main-container">
        <h2>Alarm Clock</h2>
        <div class="sub-container">
            <p>Current date and time: <span id="currentTime"></span> </p>

            <div class="set">
                <label for="alarm"></label>
                <input type="text" name="myalarm" id="alarm" placeholder="Enter the time in yyyy-mm-dd hh:mm:ss"
                    style="width: 250px;">
                <button type="submit" id="alarmSubmit">Set Alarm</button>
            </div>
        </div>
    </div>
</body>
<link rel="stylesheet" href="style.css">
<script src="./app.js"></script>
</html>
